<!DOCTYPE html>
<html lang="pt-br">
<head >
	<title>Cadastro</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="css/contraste.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/validar.js"></script>
    <script src="js/cep.js"></script>
    <div vw class="enabled">
          <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
          </div>
          </div>
         <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
         <script>
          new window.VLibras.Widget('https://vlibras.gov.br/app');
         </script>
</head>
<body>
	<div id="acessibilidade">
        <ul id="atalhos">
            <li id="pgacess"><a href="acessibilidade.html" title="Ir para a página de Acessibilidade">ACESSIBILIDADE</a></li>
			<li><a href="cadastro.html" id="altocontraste" accesskey="3" onclick="window.toggleContrast()" onkeydown="window.toggleContrast()">
				<span style="font-size: 16px; color: rgb(0, 0, 0);">
					<i id="contraste" class="fas fa-adjust" onclick="trocar();"></i>
				</span></a>
			</li>
                <li class="fonte"><a href="javascript:void(0);" onClick="fonte('a');" id="aumentar">A+</a></li>
                <li class="fonte"><a href="javascript:void(0);" onClick="fonte('d');" id="diminuir">A-</a></li>
        </ul>
    </div>
    <main id="conteudo"></main>
    <h1 id ="titulo" class="zoom">CADASTRO</h1>
    <img src="img/MicrosoftTeams-image3.png" id="tela_progresso" alt="Barra de Progresso mostrando em qual etapa está">
       <section> 
            <fieldset id="field">
            <form name="cadastro" id="cadastro" method="POST" onsubmit="validar()">
                <label for="nome" class="required nome zoom">Nome Completo</label>
                <input type="text" name="nome" id="nome" required placeholder="Ex: Ana Maria Gonçalvez"><br><br>
                <label for="sexo" class="required sexo zoom" id="sexo_font">Sexo</label>
                <input type="text" name="sexo" id="sexo" required placeholder="Ex: Feminino">
                <label for="data" class="required data zoom" id="data_font">Data de nascimento</label>
                <input type="date" name="data" id="data" class="num" required><br><br>
                <label for="endereco" class="required endereco zoom" id="endereco_font">Endereço</label>
                <input type="text" name="endereco" id="endereco" required placeholder="Ex: Rua José do Carmo">
                <label for="numero" class="required numero zoom">Número</label>
                <input type="number" name="numero" id="numero" class="num" required><br><br>
                <label for="complemento" class="complemento zoom" id="complemento_font">Complemento</label>
                <input type="text" name="complemento" id="complemento">
                <label for="bairro" class="bairro zoom">Bairro</label>
                <input type="text" name="bairro" id="bairro"><br><br>
                <label for="cidade" class="required cidade zoom" id="cidade_font">Cidade</label>
                <input type="text" name="cidade" id="cidade">
                <label for="estado" class="required estado zoom" id="estado_font">Estado</label>
                <input type="text" name="estado" id="estado">
                <label for="cep" class="required cep zoom" id="cep_font">CEP</label>
                <input type="text" name="cep" id="cep" required placeholder="Ex: 99999-999"><br><br>
                <label for="telefone" class="telefone zoom" id="tel_font">Tel. Residencial</label>
                <input type="tel" name="telefone" id="telefone" placeholder="Ex: (99) 9999-9999" class="num">
                <label for="tel" class="celular zoom" id="cel_font">Celular</label>
                <input type="tel" name="celular" id="celular" placeholder="Ex: (99) 99999-9999" class="num"> <img src="img/MicrosoftTeams-image1.png" id="whatsapp_img" alt="Ícone do whatsapp"> <input type="checkbox" id="whatsapp" name="whatsapp">            
                <input type="reset" name="cancelar" id="cancelar" value="Cancelar" class="botao"> <a href="anexo.html"><input name="avancar" id="avancar" value="Avançar" onclick=" return validar();"></a>
            </form>
            </fieldset>
       </section>
	
	</main>
	<footer id="rodape">
		<img id="logopreto" src="img/Logo centro paula branco 1 (1).png">
	</footer>
    <script type="text/javascript" src="js/main.js"></script>
	<script src="js/high-contrast.js"></script>
	<script src="js/fonte.js"></script>
    
</body>
</html>
