<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
    <link rel="stylesheet" type="text/css" href="css/contraste.css">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="js/jquery.js"></script>
    <script src="js/validar.js"></script>
</head>
<body>
	<div id="acessibilidade">
        <ul id="atalhos">
            <li id="pgacess"><a href="acessibilidade.html" title="Ir para a página de Acessibilidade">ACESSIBILIDADE</a></li>
			<li><a href="cadastro.html" id="altocontraste" accesskey="3" onclick="window.toggleContrast()" onkeydown="window.toggleContrast()">
				<span style="font-size: 16px; color: rgb(0, 0, 0);">
					<i id="contraste" class="fas fa-adjust" onclick="trocar();"></i>
				</span></a>
			</li>
                <li class="fonte"><a href="javascript:void(0);" onClick="fonte('a');" id="aumentar">A+</a></li>
                <li class="fonte"><a href="javascript:void(0);" onClick="fonte('d');" id="diminuir">A-</a></li>
        </ul>
    </div>
	<main id="conteudo">
		<h1>CADASTRO</h1>
        <img src="img/MicrosoftTeams-image3.png" id="tela_progresso">
       <section> 
           <div id="div_cad">
                    <form name="contato" id="cadastro" method="POST" onsubmit="validar()">
                    <label for="nome" class="required nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" required placeholder="Nome Completo"><br><br>
                    <label for="sexo" class="required sexo" id="sexo_font">Sexo</label>
                    <input type="text" name="sexo" id="sexo" required placeholder="Sexo">
                    <label for="data" class="required data" id="data_font">Data de nascimento</label>
                    <input type="date" name="data" id="data" required><br><br>
                    <label for="endereco" class="required endereco" id="endereco_font">Endereço</label>
                    <input type="text" name="endereco" id="endereco" required placeholder="Endereço">
                    <label for="numero" class="required numero">Número</label>
                    <input type="number" name="numbero" id="numero" required><br><br>
                    <label for="complemento" class="complemento" id="complemento_font">Complemento</label>
                    <input type="text" name="complemento" id="complemento">
                    <label for="bairro" class="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro"><br><br>
                    <label for="cidade" class="required cidade" id="cidade_font">Cidade</label>
                    <input type="text" name="cidade" id="cidade">
                    <label for="estado" class="required estado" id="estado_font">Estado</label>
                    <input type="text" name="estado" id="estado">
                    <label for="cep" class="required cep" id="cep_font">CEP</label>
                    <input type="text" name="cep" id="cep" required placeholder="99999-999"><br><br>
                    <label for="telefone" class="telefone" id="tel_font">Tel. Residencial</label>
                    <input type="tel" name="telefone" id="telefone" placeholder="(99) 9999-9999">
                    <label for="tel" class="required celular" id="cel_font">Celular</label>
                    <input type="tel" name="celular" id="celular" placeholder="(99) 99999-9999"> <img src="img/MicrosoftTeams-image1.png" id="whatsapp_img"> <input type="checkbox" id="whatsapp" name="whatsapp">            
                    <input type="reset" name="cancelar" id="cancelar" value="Cancelar" class="botao"> <a href="anexo.html"><input name="avancar" id="avancar" value="Avançar" onclick=" return validar();"></a>
                </form>
           </div>        
       </section>
	</main>
    <footer id="rodape">
        <img id="logopreto" src="img/Logo centro paula branco 1 (1).png">
        <p id="copy">Desenvolvido por Grupo 3 &copy; 2021.</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
	<script src="js/high-contrast.js"></script>
	<script src="js/fonte.js"></script>
</body>
</html>
